version: '3.8'

# ─── LINUX NOTES ──────────────────────────────────────────────────────────────
# Containers talk to each other by SERVICE NAME (not localhost).
# e.g. from Jupyter: sqlserver:1433, metadata_db:5432, minio:9000
#
# Run:  docker compose up -d        (Compose v2, recommended)
#   or: docker-compose up -d        (Compose v1)
#
# SQL Server needs 2GB+ RAM in Docker settings.
# ──────────────────────────────────────────────────────────────────────────────

services:

  # ─── SQL Server 2022 ────────────────────────────────────────────────────────
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: retailnova_sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "RetailNova@2024"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ../scripts/sql:/scripts
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'RetailNova@2024' -Q 'SELECT 1' -C -b 2>/dev/null || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'RetailNova@2024' -Q 'SELECT 1' -b 2>/dev/null"]
      interval: 15s
      timeout: 10s
      retries: 12
      start_period: 40s
    networks:
      - retailnova_net

  # ─── MinIO (Azure Data Lake Gen2 simulation) ────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: retailnova_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: retailnova_admin
      MINIO_ROOT_PASSWORD: "RetailNova@2024"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - retailnova_net

  # ─── MinIO bucket init ────────────────────────────────────────────────────
  minio_init:
    image: minio/mc:latest
    container_name: retailnova_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 retailnova_admin 'RetailNova@2024';
        mc mb --ignore-existing local/retailnova-dev;
        echo 'MinIO bucket retailnova-dev ready';
      "
    restart: "no"
    networks:
      - retailnova_net

  # ─── Spark Master (Databricks simulation) ──────────────────────────────────
  spark:
    image: apache/spark:3.5.0
    container_name: retailnova_spark
    user: root
    command: /opt/spark/sbin/start-master.sh --host spark --port 7077 --webui-port 8080
    entrypoint: ["/bin/bash", "-c"]
    environment:
      SPARK_MASTER_HOST: spark
      SPARK_MASTER_PORT: "7077"
      SPARK_MASTER_WEBUI_PORT: "8080"
      SPARK_NO_DAEMONIZE: "true"
    ports:
      - "7077:7077"
      - "8081:8080"
    volumes:
      - ../notebooks:/opt/spark/notebooks
      - ../pipelines:/opt/spark/pipelines
      - ../quality_framework:/opt/spark/quality_framework
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - retailnova_net

  # ─── Spark Worker ──────────────────────────────────────────────────────────
  spark_worker:
    image: apache/spark:3.5.0
    container_name: retailnova_spark_worker
    user: root
    command: /opt/spark/sbin/start-worker.sh spark://spark:7077
    entrypoint: ["/bin/bash", "-c"]
    environment:
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: "2"
      SPARK_NO_DAEMONIZE: "true"
    depends_on:
      spark:
        condition: service_healthy
    volumes:
      - ../notebooks:/opt/spark/notebooks
      - ../pipelines:/opt/spark/pipelines
    networks:
      - retailnova_net

  # ─── Jupyter Lab ────────────────────────────────────────────────────────────
  jupyter:
    image: jupyter/pyspark-notebook:spark-3.5.0
    container_name: retailnova_jupyter
    user: root
    environment:
      JUPYTER_TOKEN: "retailnova2024"
      JUPYTER_ENABLE_LAB: "yes"
      SPARK_MASTER: "spark://spark:7077"
      PYSPARK_PYTHON: python3
      PYSPARK_DRIVER_PYTHON: python3
      SQLSERVER_HOST: sqlserver
      MINIO_ENDPOINT: "http://minio:9000"
      POSTGRES_HOST: metadata_db
      RETAILNOVA_ENV: dev
    ports:
      - "8888:8888"
    volumes:
      - ../notebooks:/home/jovyan/notebooks
      - ../pipelines:/home/jovyan/pipelines
      - ../quality_framework:/home/jovyan/quality_framework
      - ../tests:/home/jovyan/tests
    depends_on:
      - spark
      - minio
      - metadata_db
    networks:
      - retailnova_net

  # ─── PostgreSQL (metadata store) ────────────────────────────────────────────
  metadata_db:
    image: postgres:15-alpine
    container_name: retailnova_metadata
    environment:
      POSTGRES_DB: retailnova_metadata
      POSTGRES_USER: retailnova
      POSTGRES_PASSWORD: "RetailNova@2024"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retailnova -d retailnova_metadata"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - retailnova_net

  # ─── Grafana (monitoring dashboard) ─────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: retailnova_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: "RetailNova@2024"
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      metadata_db:
        condition: service_healthy
    networks:
      - retailnova_net

volumes:
  sqlserver_data:
  minio_data:
  postgres_data:
  grafana_data:

networks:
  retailnova_net:
    driver: bridge
